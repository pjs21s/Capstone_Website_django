{% extends "posts/post_base.html" %}
{% load bootstrap4 %}

{% block post_content %}
<h4>새로운 포스트</h4>
<form method="POST" action="{% url 'posts:create' %}" id="postForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">포스팅</button>
    {% endbuttons %}
</form>
{% endblock %}
