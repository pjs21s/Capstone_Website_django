{% extends "base.html"%}
{% load bootstrap4 %}
{% block body_block %}
<h2 class="font-weight-bold">회원가입</h2>
    <div class="container">
        <form method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
{% endblock %}
