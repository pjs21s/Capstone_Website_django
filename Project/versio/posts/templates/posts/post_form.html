{% extends "posts/post_base.html" %}
{% load bootstrap4 %}

{% block post_content %}
<h4>새로운 포스트</h4> <!-- 글 작성 Form-->
{{ form.media }}
<form method="POST" action="{% url 'posts:create' %}" id="postForm">
    {% csrf_token %}
    {{form.as_p|safe}}
    {% buttons %}
        <button type="submit" class="btn btn-primary">포스팅</button>
    {% endbuttons %}
</form>
{% endblock %}
