{% extends "posts/post_base.html" %}
{% block post_content %}
<h3>포스트를 정말로 지우시겠습니까?</h3> <!-- 포스트 삭제 버튼 눌렀을때 오는 페이지 -->
<div class="posts">
	{% include "posts/_post.html" with post=object hide_delete=True %}
</div>
<form method="POST">
	{% csrf_token %}
	<input type="submit" value="삭제" class="btn btn-danger btn-large">
	<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-light btn-large">취소</a>
</form>
{% endblock %}
