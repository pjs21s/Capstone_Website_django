{% extends "posts/post_base.html" %}
{% block post_content %}
<h2 class="font-weight-bold">조회수 인기순 <a href="{% url 'posts:all' %}"><i class="fas fa-ellipsis-h"></i></a></h2>
<div class="card-columns">
<!-- 메인 페이지 카드 형태 게시물 표시 -->
    {% for post in post_list %}
    <a style="color: inherit;"class="card-link" href="{% url 'posts:single' username=post.user.username pk=post.pk %}"> 
        <div class="box card bg-white rounded">
            <div class="card-body text-center">
                <h5 class="card-title font-weight-bold ">{{post.title}}</h5>
                <p class="blockquote-footer">{{post.user.username}}  <span class="badge badge-primary text-wrap">{{post.category.category_name}}</span></p>
               
            </div>
        </div>     
    </a>  
    {% endfor %}
</div>
{% endblock %}
<script type="text/javascript"> // 박스 전체를 링크로 만듦
    $(".box").click( () =>{
        window.location = $(this).find("a").attr("href");
        return false;
    })
</script>
