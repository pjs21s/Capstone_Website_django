{% extends "posts/post_base.html" %}
{% block post_content %}
<body>
    <div class="card-columns">
        {% for post in post_list %}
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/UA_Flight_175_hits_WTC_south_tower_9-11_edit.jpeg/1024px-UA_Flight_175_hits_WTC_south_tower_9-11_edit.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.text}}</p>
                <p class="card-text"><small class="text-muted">{{ post.created_at }}</small></p>
                <button type="button" class="btn btn-info btn-sm">원문 국가 표시</button>
            </div>
        </div>
        {% endfor %}
    </div>  
</body>
{% endblock %}
