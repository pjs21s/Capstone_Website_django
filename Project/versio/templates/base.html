<!DOCTYPE html>
{% load static %}
<html>
<head>
    <!-- Bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset='utf-8'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">  
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/js/mdb.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        iframe, img {
            max-width: 100%;
            height: auto !important;
        }
    </style>
    <title>Versio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark danger-color">
        <a class="navbar-brand font-weight-bold" href="{% url 'index'%}"><i class="fas fa-pen-square fa-xm"></i> Versio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Nav_base" aria-controls="Nav_base" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="Nav_base">
                <div class="navbar-nav">
                    <form action="/search/" class="form-inline">
                        <button class="btn btn-outline-white my-2 my-sm-0">검색</button>
                    </form>
                    <a href="{% url 'posts:all' %}"><button class="btn btn-link" type="button">
                        <span class="font-weight-bolder align-middle white-text">커뮤니티</span></button></a>
                {% if request.user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'accounts:profile' pk=user.pk %}"><i class="fas fa-user-circle fa-lg"></i></a> <!-- 프로필 아이콘 -->
                    <a class="nav-item nav-link" href="#"><i class="fas fa-bell fa-lg"></i></a> <!-- 알림 아이콘 -->
                    <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
                    <a class="nav-item nav-link" href="{% url 'posts:create' %}">글쓰기</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'accounts:register' %}">회원가입</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:login' %}">로그인</a>
                {% endif %}
                </div>
            </div>
    </nav>
    <div class="container" style="padding:15px;">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
