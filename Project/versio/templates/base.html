<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset='utf-8'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index'%}"><i class="fas fa-pen-square fa-xm"></i> Versio</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Nav_base" aria-controls="Nav_base" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="Nav_base">
                    <div class="navbar-nav">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
                        </form>
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'accounts:profile' %}"><i class="fas fa-user-circle"></i></a>
                        <a class="nav-item nav-link" href="#"><i class="fas fa-bell"></i></a>
                        <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
                        <a class="nav-item nav-link" href="{% url 'posts:create' %}">글쓰기</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'accounts:register' %}">회원가입</a>
                        <a class="nav-item nav-link" href="{% url 'accounts:login' %}">로그인</a>
                    {% endif %}
                    </div>
                </div>
        </nav>
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <button class="btn btn-outline-secondary" type="button"><a href="{% url 'posts:all' %}">번역 게시판</a></button>
                <button class="btn btn-outline-secondary" type="button"><a href="{% url 'posts:free_speech' %}">자유 게시판</a></button>
            </form>
        </nav>
        <div class="container">
            {% block body_block %}

            {% endblock %}

        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
